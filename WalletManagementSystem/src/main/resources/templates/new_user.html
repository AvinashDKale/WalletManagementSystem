<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Wallet Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<h1 align=center>Wallet Management System</h1><br><br>
	<hr>
	<h2>Add New User</h2>
	
	<div align=right sec:authorize="isAuthenticated()">
		Welcome <b><span style="color: red; font-style: italic;"
			sec:authentication="name">Username</span></b> &nbsp; <i><span
			sec:authentication="principal.authorities">Roles</span></i>
		<form th:action="@{/logout}" method="post">
			<input style="position: right" type="submit" value="Logout" />
		</form>
	</div>
	<div class="container my-2"><br>
		<form action="#" th:action="@{/user/save}" th:object="${user}"
			method="POST">
			<!--  <input type="text" th:field="*{id}" placeholder="book id"
				class="form-control mb-4 col-4" />-->
			Username<input type="text" th:field="*{username}" placeholder="Username"
				class="form-control mb-4 col-4" /><br> Password <input
				type="text" th:field="*{password}" placeholder="Password"
				class="form-control mb-4 col-4" /><br> <br>

			<button type="submit" class="btn btn-info col-2">Save User</button>
		</form>
		<hr>
		<a th:href="@{/}">Back to Home</a>
	</div>
</body>
</html>
