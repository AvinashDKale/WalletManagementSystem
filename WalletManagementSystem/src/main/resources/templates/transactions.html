<html lang="en">

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>Wallet Management System</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous">
<link
	href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css"
	rel="stylesheet" crossorigin="anonymous">
</head>

<body data-new-gr-c-s-check-loaded="8.903.0" data-gr-ext-installed="">
	<div class="container " align=center>
		<h1 align=center>Wallet</h1>
		<h2 align=center>Transactions History</h2>
		<div style="padding-left: 10px;" align=center
			sec:authorize="isAuthenticated()">
			<h3>
				welcome <b><span style="font-style: italic;"
					sec:authentication="name">Username </span></b>&nbsp; ! &nbsp;&nbsp;
				&nbsp;
			</h3>
		</div>


		<hr>
		<div class="">
			<a th:href="@{/credit}" class="btn btn-primary btn-sm s">Add
				Money</a>&nbsp;&nbsp; <a th:href="@{/debit}"
				class="btn btn-primary btn-sm ">Withdraw Money</a>&nbsp;&nbsp; <a
				th:href="@{/transactions/history}" class="btn btn-primary btn-sm ">Transactions
				History</a>&nbsp;&nbsp; <a th:href="@{/balence}"
				class="btn btn-primary btn-sm ">Balence</a>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

			<a align=right th:href="@{/}"><button>Home</button></a>&nbsp;&nbsp; <a
				align=right th:href="@{/logout}"><button>Logout</button></a>&nbsp;&nbsp;
			<br>
		</div>

		<hr>
		<br>
		<div>
			<table border="2" class="table table-striped table-responcive-md">
				<thead>
					<tr>
						<th>Transaction Id</th>
						<th>Date</th>
						<th>Credit</th>
						<th>Debit</th>
						<th>Balance</th>

					</tr>
				</thead>
				<tbody>

					<tr th:each="transaction: ${transactionhistory}">
						<td th:text="${transaction.id}">Id</td>
						<td th:text="${transaction.date}">Date</td>
						<td th:text="${transaction.credit}">Credit</td>
						<td th:text="${transaction.debit}">Debit</td>
						<td th:text="${transaction.balence}">Balance</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>

</html>

</html>
