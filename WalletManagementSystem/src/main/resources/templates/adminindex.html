<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Wallet Management System</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<h1 align=center>Wallet Management System</h1>
	<div align=right sec:authorize="isAuthenticated()">
		Welcome <b><span style="color: red; font-style: italic;"
			sec:authentication="name">Username</span></b> &nbsp; <i><span
			sec:authentication="principal.authorities">Roles</span></i>
		<form th:action="@{/logout}" method="post">
			<input style="position: right" type="submit" value="Logout" />
		</form>
	</div>
	<div class="container my-2">
		<hr>
		<!--  <br> <a th:href="@{/user/add}"
			class="btn btn-primary btn-sm mb-3">Add User</a>-->
		<table border="1" class="table table-striped table-responcive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Username</th>
					<th>Password</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="user: ${users}">
					<td th:text="${user.id}">Id</td>
					<td th:text="${user.username}">Title</td>
					<td th:text="${user.password}">Author</td>

				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
